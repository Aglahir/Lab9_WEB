<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bookmarks App</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />

  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center p-4">Bookmarks App</h1>
  <h4 class="text-center">Aglahir Jimenez Florez. A01364026</h4>

  <div class="mx-auto main-section">
    <div class="card">
      <div class="card-body">
        <form class="titleForm">
          <div class="form-group row">
            <label for="searchBMTitle" class="col-sm-2 col-form-label">Search by bookmark title: </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="searchBMTitle"
                placeholder="Bookmark title... Or empty to get all">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
          </div>
        </form>

        <div class="table-responsive">
          <table id="userList" class="table table-bordered table-hover table-striped">
            <thead class="thead-light">
              <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">description</th>
                <th scope="col">url</th>
                <th scope="col">rating</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="resultsTable">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
